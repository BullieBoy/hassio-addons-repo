[supervisord]
nodaemon=true

[program:mosquitto]
command=mosquitto -c /etc/mosquitto.conf
autorestart=true

[program:ozwdaemon]
command=/usr/local/bin/ozwdaemon -s "%(ENV_ZWAVE_DEVICE)s" -c /data -u /data --mqtt-server localhost --mqtt-port 1883 --stop-on-failure --mqtt-instance "%(ENV_OZW_INSTANCE)s"
autorestart=true

[program:x11vnc]
command=x11vnc -forever -shared
autorestart=true

[program:xvfb]
command=Xvfb :0 -screen 0 "%(ENV_DISPLAY_WIDTH)s"x"%(ENV_DISPLAY_HEIGHT)s"x24 -listen tcp -ac
autorestart=true

[program:websockify]
command=websockify --web /usr/share/novnc 8090 localhost:5900
autorestart=true

[program:ozwadmin]
command=/tmp/ozwadmin --appimage-extract-and-run
autorestart=true